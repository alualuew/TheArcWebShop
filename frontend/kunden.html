<!DOCTYPE html>
<html lang="en">
    <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Hilfe</title>
          <link rel="stylesheet" href="style.css">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
          <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

         <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
       
      <script>
        document.addEventListener('DOMContentLoaded', function () {
          fetch('overlay.html')
            .then(response => response.text())
            .then(data => {
              document.querySelector('overlay').innerHTML = data;
            });
        });
      </script>

      <script src="scripts/kunden.js" defer></script>

      </head>
<body>
    <overlay></overlay>
      <hr>
      <div class="container">

    <h1 class="text-center">Kundenregistrierung</h1>
<hr>
    <form id="registrationForm">
    <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" class="form-control" id="email" required>
    </div>
    <div class="form-group">
        <label for="anrede">Anrede</label>
        <select class="form-control" name="anrede" id="anrede">
            <option value="Herr">Herr</option>
            <option value="Frau">Frau</option>
            <option value="divers">divers</option>
        </select>
    </div>
    <div class="form-group">
        <label for="vname"> Vorname</label>
        <input type="text" class="form-control" id="vname" name="vname">
    </div>
    <div class="form-group">
        <label for="nname"> Nachname</label>
        <input type="text" class="form-control" id="nname" name="nname">
    </div>

    <div class="form-group">
        <label for="username"> Benutzername</label>
        <input type="text" class="form-control" id="username" required>
    </div>

    <div class="form-group">
        <label for="password"> Passwort</label>
        <input type="password" class="form-control" id="password" required>
    </div>

    <div class="form-group">
        <label for="plz">Postleitzahl</label>
        <input type="text" class="form-control" id="plz" name="plz">
    </div>
    <div class="form-group">
        <label for="ort">Ort</label>
        <input type="text" class="form-control" id="ort" name="ort">
    </div>
    <div class="form-group">
        <label for="strasse">Stra√üe</label>
        <input type="text" class="form-control" id="strasse" name="strasse">
    </div>
    <div class="form-group">
        <label for="hausnummer">Hausnummer</label>
        <input type="text" class="form-control" id="hausnummer" name="hausnummer">
    </div>
    <input type="submit" class="btn btn-primary" value="Absenden">
</form>
<hr>
</div>
</body>
</html>
