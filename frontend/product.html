<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      
      
      
      <script>
        document.addEventListener('DOMContentLoaded', function () {
          fetch('overlay.html')
            .then(response => response.text())
            .then(data => {
              document.querySelector('overlay').innerHTML = data;
            });
        });
      </script>
      
      </head>
  <body>
    <overlay></overlay>
    <hr />
    <div class="container">
      <h1 class="text-center">Produkte bearbeiten/hinzuf√ºgen</h1>
      <form id="product-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">Beschreibung</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="imageurl">Bild URL</label>
          <input
            type="text"
            class="form-control"
            id="imageurl"
            name="imageurl"
          />
        </div>
        <div class="form-group">
          <label for="price">Preis</label>
          <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            required
          />
        </div>
        <div class="form-group">
          <label for="quantity">Menge</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            name="quantity"
            required
          />
        </div>
        <div class="form-group">
          <label for="type">Typ</label>
          <input type="text" class="form-control" id="type" name="type" />
        </div>
        <div class="form-group">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="active"
              name="active"
              value="1"
            />
            <label class="form-check-label" for="active">Aktives Produkt</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Speichern</button>
        <button type="button" id="cancel-button" class="btn btn-secondary">
          Abbrechen
        </button>
      </form>
    </div>
  </body>
</html>
