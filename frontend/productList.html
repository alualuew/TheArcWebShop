<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Product Listing</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <script
   src="https://code.jquery.com/jquery-3.2.1.min.js"
   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="

 ></script>   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script src="./scripts/productList.js" defer></script>
   <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("overlay.html")
        .then((response) => response.text())
        .then((data) => {
          document.querySelector("overlay").innerHTML = data;
        });
    });
  </script>
  <script src="./scripts/checkAdmin.js"></script>
  <script defer src="./scripts/loginState.js"></script>
</head>
<body>
    <overlay></overlay>
    <hr>
   <div class="container">
       <div id="product-list" class="row">
           <!-- Product Images will go here -->
       </div>
       <a class="btn btn-primary" id="prev-button">Previous</a>
       <a class="btn btn-primary" id="next-button">Next</a>
   </div>
   </body>
</html>
