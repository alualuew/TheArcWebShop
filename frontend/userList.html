<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzerverwaltung</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    >
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          fetch("overlay.html")
            .then((response) => response.text())
            .then((data) => {
              document.querySelector("overlay").innerHTML = data;
            });
        });
      </script>
      <script src="./scripts/checkAdmin.js"></script>
      <script defer src="./scripts/loginState.js"></script>
</head>
<body>
    <overlay></overlay>
    <hr>
    <div class="container mt-5">
        <h1 class="text-center">Benutzerliste</h1>
        <hr>

        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Benutzername</th>
                    <th>E-Mail</th>
                    <th>Aktiv</th>
                    <th>Admin</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody>
                <!-- Beispielzeile -->
                <tr>
                    <td>1</td>
                    <td>Max Mustermann</td>
                    <td>max@beispiel.de</td>
                    <td>Ja</td>
                    <td>Nein</td>
                    <td><button class="btn btn-primary btn-sm edit-btn">Bearbeiten</button></td>
                </tr>
                <!-- Weitere Zeilen je nach Bedarf... -->
            </tbody>
        </table>

        <div class="edit-interface mt-5" style="display: none;">
            <h2>Benutzer bearbeiten</h2>
            <hr>
            <div class="form-group">
                <label for="editID">ID:</label>
                <input type="text" id="editID" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="editBenutzername">Benutzername:</label>
                <input type="text" id="editBenutzername" class="form-control">
            </div>
            <div class="form-group">
                <label for="editEmail">E-Mail:</label>
                <input type="email" id="editEmail" class="form-control">
            </div>
            <div class="form-group">
                <label for="editAktiv">Aktiv:</label>
                <select id="editAktiv" class="form-control">
                    <option value="true">Ja</option>
                    <option value="false">Nein</option>
                </select>
            </div>
            <div class="form-group">
                <label for="editAdmin">Admin:</label>
                <select id="editAdmin" class="form-control">
                    <option value="true">Ja</option>
                    <option value="false">Nein</option>
                </select>
            </div>
            <button class="btn btn-success" id="saveEditUser">Speichern</button>
            <button class="btn btn-danger" id="cancelEditUser">Abbrechen</button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
